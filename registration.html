<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" defer src="script.js"></script>
</head>
<body class="page__body">
    <h1 class="visually-hidden">Регистрация</h1>
    <div class="site-container">
        <header class="header">
            <div class="header__container container">
              <div class="header__top-mobile">
                <a href="#" class="header__logo">
                  <img src="img/logo.svg" alt="img" width="143" height="24" loading="lazy">
                </a>
                <a href="#" class="header__logo header__logo-mobile">
                  <img src="img/logo-white.svg" alt="img" width="143" height="24" loading="lazy">
                </a>
                <button type="button" class="menu__icon icon-menu btn-reset" aria-label="menu"><span></span></button>
              </div>
          
              <div class="header__wrapper">
                <div class="header__inner">
                  <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="img" width="143" height="24" loading="lazy">
                  </a>
          
                  <nav class="header__menu">
                    <ul class="header__list list-reset">
                      <li class="header__item">
                        <a href="#" class="header__link" data-i18n="menu.aboutCompany">About company</a>
                      </li>
                      <li class="header__item">
                        <a href="#" class="header__link" data-i18n="menu.popularServices">Popular services</a>
                      </li>
                      <li class="header__item">
                        <a href="#" class="header__link" data-i18n="menu.business">Business</a>
                      </li>
                    </ul>
                  </nav>
          
                  <div class="header__block">
                    <ul class="header__list info__list-language list-reset">
                      <li class="info__item-language">
                        <a href="#" class="info__link-language" data-lang="en">
                          <img src="img/en.svg" alt="English" width="21" height="15" loading="lazy">
                        </a>
                        <img class="info__arrow" src="img/arrow.svg" alt="Toggle language menu" width="12" height="12" loading="lazy">
                        <ul class="info__sub-menu list-reset">
                          <li class="info__sub-item">
                            <a href="#" class="info__sub-link" data-lang="en">
                              <img src="img/en.svg" alt="English" width="21" height="15" loading="lazy">
                            </a>
                          </li>
                          <li class="info__sub-item">
                            <a href="#" class="info__sub-link" data-lang="ru">
                              <img src="img/ru.svg" alt="Russian" width="21" height="15" loading="lazy">
                            </a>
                          </li>
                        </ul>
                      </li>
                    </ul>
          
                    <div class="header__buttons">
                      <a href="#" class="header__button header__button-open btn btn-reset" data-i18n="button.openAccount">Open an account</a>
                      <a href="#" class="header__button header__button-login btn btn-reset" data-i18n="button.login">Log in</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </header>
        <main class="main">
          <section class="login section-96 section-first">
              <div class="login__container container">
                <h2 class="login__title" data-i18n="registration.title">Registration</h2>
            
                <form action="#" class="login__form form">
                  <label class="form__input input">
                    <input type="text" name="login" id="login" placeholder="Login" required data-i18n-placeholder="registration.inputLogin">
                  </label>
                  <label class="form__input input">
                    <input type="tel" name="phone" id="phone" placeholder="Telephone" required data-i18n-placeholder="registration.inputPhone">
                  </label>
                  <label class="form__input input">
                    <input type="email" name="email" id="email" placeholder="Email address" required data-i18n-placeholder="registration.inputEmail">
                  </label>
                  <label class="form__input input">
                    <input type="text" name="citizenship" id="citizenship" placeholder="Your citizenship" required data-i18n-placeholder="registration.inputCitizenship">
                  </label>
                  <label class="form__input input">
                    <input type="password" name="password" id="password" placeholder="Password" required data-i18n-placeholder="registration.inputPassword">
                  </label>
                  <label class="form__input input">
                    <input type="password" name="repassword" id="repassword" placeholder="Enter your password again" required data-i18n-placeholder="registration.inputRepeatPassword">
                  </label>
            
                  <label class="form__input checkbox">
                    <input type="checkbox" name="agree" value="agree" required>
                    <span class="checkbox__text" data-i18n="registration.agreeText">
                      By registering with the online bank, you agree to User agreement and undertake to comply with it
                    </span>
                  </label>
            
                  <button type="submit" class="form__button btn btn-reset" data-i18n="registration.button">Sign up</button>
            
                  <p class="form__text" data-i18n="registration.alreadyHaveAccount">
                    Already have an account? <a href="#">Log in</a>
                  </p>
                </form>
              </div>
          </section>
              
        </main>
    </div>

</body>
</html>
